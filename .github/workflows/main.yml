name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Add your build steps here if needed
      # For example, for a static site generator:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install dependencies
      #   run: npm install
      # - name: Build site
      #   run: npm run build # Or your build command, outputting to a 'build' folder

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './build' # The folder containing your static site files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
